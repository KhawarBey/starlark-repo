name: Run Starlark Script

on:
  push:
    branches:
      - main

jobs:
  run-starlark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bazel
        run: |
          curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel-archive-keyring.gpg
          sudo mv bazel-archive-keyring.gpg /usr/share/keyrings/
          echo "deb [signed-by=/usr/share/keyrings/bazel-archive-keyring.gpg] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
          sudo apt update && sudo apt install -y bazel

      - name: Initialize Bazel Workspace
        run: |
          touch MODULE.bazel
          echo "module(name = 'starlark-repo')" > MODULE.bazel

      - name: Run Starlark script
        run: |
          bazel run //your_starlark_script.star
